
[tox]
envlist = 
      py27
      py37
      py38
      py27-bionic
      py36-bionic

# Workaround for Vagrant
#toxworkdir={toxinidir}/.tox # default
toxworkdir={homedir}/.tox/psidialogs

[testenv]
changedir=tests
deps = -rrequirements-test.txt


commands=
      pytest --verbose .

[testenv:py27-bionic]
sitepackages=true
commands=
      pytest --verbose .


[testenv:py36-bionic]
sitepackages=true
commands=
      pytest --verbose .
